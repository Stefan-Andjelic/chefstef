{% extends "base.html" %}
{% block title %}Most Viewed Recipes{% endblock %}
{% block content %}
  <h1>Top 5 Most Viewed Recipes</h1>
  <ol>
    {% for recipe in most_viewed %}
      <li>
        <a href="{{ recipe.get_absolute_url }}">
          {{ recipe.name }}
        </a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
