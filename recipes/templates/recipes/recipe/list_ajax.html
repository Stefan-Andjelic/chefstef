{% load thumbnail %}
{% for recipe in recipes %}
  <div class="image">
    <a href="{{ recipe.get_absolute_url }}">
      {% thumbnail recipe.image 300x300 crop="smart" as im %}
      <a href="{{ recipe.get_absolute_url }}">
        <img src="{{ im.url }}">
      </a>
    </a>
    <div class="info">
      <a href="{{ recipe.get_absolute_url }}" class="title">
        {{ recipe.name }}
      </a>
      <p>${{ recipe.price }}</p>
    </div>
  </div>
{% endfor %}
